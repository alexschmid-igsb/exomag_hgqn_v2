---
scheme:
    _id:
        type: UUID
    username:
        type: string
        unique: true
        required: true
    email:
        type: string
        unique: true
        required: true
    firstname:
        type: string
    lastname:
        type: string
    password:
        type: string
    isSuperuser:
        type: boolean
        required: true
        default: false
    lab:
        type: UUID
        reference: STATIC_labs
    state:
        id: 
            type: string
        when:
            type: timestamp
        token:
            type: string
layouts: {}

