---
scheme:
    _id:
        type: UUID
        required: true
    internalCaseId:
        type: string
        required: true
    sequencingLab:
        #type: string
        type: UUID
        reference: STATIC_labs
        required: true
    externalCaseId:
        type: string
    gestaltMatcherId:
        type: string
    face2GeneId:
        type: string
    sex:
        type: string
        enum:
          - value: male
            alias: [m, mÃ¤nnlich]
          - value: female
            alias: [f, w, weiblich ]
          - value: ambigous
            alias: []
    hpoTerms:
      - type: string
        delimiter: ',|;| '
    singleDuoTrio:
        type: string
        enum: 
          - value: single
            alias: []
          - value: duo
            alias: []
          - value: trio
            alias: []
          - value: '>3'
            alias: []
    caseStatus:
        type: string
        enum:
          - value: solved
            alias: []
          - value: partially solved
            alias: []
          - value: unclear
            alias: []
          - value: unsolved
            alias: []
        required: true
    testConducted:
        type: string
        enum:
          - value: Panel
            alias: []
          - value: Exome
            alias: []
          - value: Genome
            alias: []
          - value: Array
            alias: []
    selektivvertrag:
        type: string
        enum: 
          - value: ja
            alias: ['yes']
          - value: nein
            alias: ['no']
          - value: beantragt
            alias: []
          - value: unbekannt
            alias: [unknown]
    diseaseCategory:
        type: string
        enum:
          - value: neurodevelopmental
            alias: []
          - value: neurological/neuromuscular
            alias: []
          - value: organ abnormality
            alias: []
          - value: haematopoiesis/immune system
            alias: []
          - value: endocrine
            alias: []
          - value: metabolic
            alias: []
          - value: mitochondrial nutritional
            alias: []
          - value: cardiovascular
            alias: []
          - value: other
            alias: []
    referringClinician:
        type: string
    bisherigeDiagnostik:
        type: string
    wetlabMetainfo:
        type: string
    AutoCasc:
        type: string
    prenatal:
        type: integer
    ageInMonths:
        type: decimal
    ageinYears:
        type: decimal
    autozygosity:
        type: decimal
        # todo: range
    dateOfBirth:
        type: date
    startDerDiagnostik:
        type: date
    befunddatum:
        type: date
    changesInManagementOrTherapyAfterTest:
        type: string
    secondaryOrIncidentalFindings:
        type: string
    relevantFindingsForResearch:
        type: string
    kommentar:
        type: string
    variants:
      - gene:
            type: string
            required: true
        variantSolvesCase:
            type: string
            enum:
              - value: primary
                alias: []
              - value: incidental
                alias: []
              - value: candidate
                alias: []
            required: true
        ifNewDiseaseGeneLevelOfEvidence:
            type: string
        acmg:
            class:
                type: string
                enum:
                  - value: pathogenic
                    alias: []
                  - value: likely pathogenic
                    alias: []
                  - value: unclear
                    alias: [VUS]
                  - value: likely benign
                    alias: []
                  - value: benign
                    alias: []
                required: true
            criteria:
              - type: string
                delimiter: ',|;| '
                enum:
                  - value: PVS1
                    alias: []
                  - value: PS1
                    alias: []
                  - value: PS2
                    alias: []
                  - value: PS3
                    alias: []
                  - value: PS4
                    alias: []
                  - value: PM1
                    alias: []
                  - value: PM2
                    alias: []
                  - value: PM3
                    alias: []
                  - value: PM4
                    alias: []
                  - value: PM5
                    alias: []
                  - value: PM6
                    alias: []
                  - value: PP1
                    alias: []
                  - value: PP2
                    alias: []
                  - value: PP3
                    alias: []
                  - value: PP4
                    alias: []
                  - value: PP5
                    alias: []
                  - value: BA1
                    alias: []
                  - value: BS1
                    alias: []
                  - value: BS2
                    alias: []
                  - value: BS3
                    alias: []
                  - value: BS4
                    alias: []
                  - value: BP1
                    alias: []
                  - value: BP2
                    alias: []
                  - value: BP3
                    alias: []
                  - value: BP4
                    alias: []
                  - value: BP5
                    alias: []
                  - value: BP6
                    alias: []
                  - value: BP7
                    alias: []
                required: true
        zygosity:
            type: string
            enum:
              - value: heterozygous
                alias: []
              - value: homozygous
                alias: []
              - value: comp het
                alias: []
              - value: hemi
                alias: []
              - value: homoplasmic
                alias: []
              - value: heteroplasmic
                alias: []
            required: true
        segregationsanalyse:
            type: string
            enum:
              - value: not performed
                alias: []
              - value: de novo
                alias: []
              - value: transmitted from father
                alias: []
              - value: transmitted from mother
                alias: []
        modeOfInheritance:
            type: string
            enum:
              - value: dominant
                alias: []
              - value: recessive
                alias: []
              - value: X-linked
                alias: []
              - value: mitochondrial
                alias: []
              - value: unclear
                alias: []
        pubMedId:
            type: string
        clinvarAccessionId:
            type: string
        variant:
            reference:
                type: string
                reference: GRID_variants
            transcript:
                type: string
layouts:
    default:
        populate:  
          - path: sequencingLab
            # select: ewf
          - path: variants.variant.reference
            # select: wef
        description:
          - label: Identifikation
            type: 
                id: primary
            fields:
              - id: COLUMN_ID
                path: _id
                label: ID
                importTarget: false
              - id: COLUMN_sequencingLab
                path: sequencingLab.shortName
                label: Sequencing Lab
                majorField: true
                importTarget: false
                pinned: true
              - id: COLUMN_internalCaseId
                path: internalCaseId
                label: Internal Case ID
                majorField: true
                importTarget: true
                importMappingRequired: true
                pinned: true
          - label: Externe IDs
            type: 
                id: primary
            fields:
              - id: COLUMN_gestaltMatcherId
                path: gestaltMatcherId
                label: GestaltMatcher ID
                majorField: true
                importTarget: true
              - id: COLUMN_externalCaseId
                path: externalCaseId
                label: External Case ID
                importTarget: true
              - id: COLUMN_face2GeneId
                path: face2GeneId
                label: Face2Gene ID
                importTarget: true
          - label: Patient
            type: 
                id: primary
            fields:
              - id: COLUMN_sex
                path: sex
                label: Sex
                majorField: true
                importTarget: true
              - id: COLUMN_ageInMonths
                path: ageInMonths
                label: Age (in months)
                majorField: true
                importTarget: true
              - id: COLUMN_ageinYears
                path: ageinYears
                label: Age (in years)
                majorField: true
                importTarget: true
              - id: COLUMN_prenatal
                path: prenatal
                label: Prenatal
                importTarget: true
              - id: COLUMN_dateOfBirth
                path: dateOfBirth
                label: Date of Birth
                importTarget: true
          - label: Diagnostik
            type: 
                id: primary
            fields:
              - id: COLUMN_startDerDiagnostik
                path: startDerDiagnostik
                label: Start der Diagnostik
                majorField: true
                importTarget: true
              - id: COLUMN_befunddatum
                path: befunddatum
                label: Befunddatum
                majorField: true
                importTarget: true
              - id: COLUMN_diseaseCategory
                path: diseaseCategory
                label: Disease Category
                majorField: true
                importTarget: true
              - id: COLUMN_caseStatus
                path: caseStatus
                label: Case Status
                majorField: true
                importTarget: true
              - id: COLUMN_hpoTerms
                path: hpoTerms
                label: HPO Terms
                importTarget: true
              - id: COLUMN_bisherigeDiagnostik
                path: bisherigeDiagnostik
                label: Bisherige Diagnostik
                importTarget: true
              - id: COLUMN_singleDuoTrio
                path: singleDuoTrio
                label: Single / Duo / Trio
                importTarget: true
              - id: COLUMN_referringClinician
                path: referringClinician
                label: Referring Clinician
                importTarget: true
              - id: COLUMN_autozygosity
                path: autozygosity
                label: Autozygosity
                importTarget: true
              - id: COLUMN_testConducted
                path: testConducted
                label: Test Conducted
                importTarget: true
              - id: COLUMN_changesInManagementOrTherapyAfterTest
                path: changesInManagementOrTherapyAfterTest
                label: Changes in Management / Therapy after Test
                importTarget: true
              - id: COLUMN_secondaryOrIncidentalFindings
                path: secondaryOrIncidentalFindings
                label: Secondary or incidental Findings
                importTarget: true
              - id: COLUMN_relevantFindingsForResearch
                path: relevantFindingsForResearch
                label: Relevant findings for research
                importTarget: true
              - id: COLUMN_selektivvertrag
                path: selektivvertrag
                label: Selektivvertrag
                importTarget: true
              - id: COLUMN_wetlabMetainfo
                path: wetlabMetainfo
                label: Wetlab Metainfo
                importTarget: true
              - id: COLUMN_AutoCasc
                path: AutoCasc
                label: AutoCasc
                importTarget: true
              - id: COLUMN_kommentar
                path: kommentar
                label: Kommentar
                importTarget: true
          - label: Klinische Interpretation
            type: 
                id: nested
                rowExpansion: true
                root: variants
            fields:
              - id: COLUMN_gene
                path: gene
                label: Gene
                importTarget: true
              - id: COLUMN_variantSolvesCase
                path: variantSolvesCase
                label: Variant solves case
                importTarget: true
              - id: COLUMN_ifNewDiseaseGeneLevelOfEvidence
                path: ifNewDiseaseGeneLevelOfEvidence
                label: Level of Evidence (for new disease genes)
                importTarget: true
              - id: COLUMN_acmgClass
                path: acmg.class
                label: ACMG Class
                importTarget: true
              - id: COLUMN_acmgCriteria
                path: acmg.criteria
                label: ACMG Criteria
                importTarget: true
              - id: COLUMN_zygosity
                path: zygosity
                label: Zygosity
                importTarget: true
              - id: COLUMN_segregationsanalyse
                path: segregationsanalyse
                label: Segregationsanalyse
                importTarget: true
              - id: COLUMN_modeOfInheritance
                path: modeOfInheritance
                label: Mode of Inheritance
                importTarget: true
              - id: COLUMN_pubMedId
                path: pubMedId
                label: PubMed ID
                importTarget: true
              - id: COLUMN_clinvarAccessionId
                path: clinvarAccessionId
                label: Clinvar Accession ID
                importTarget: true
              - id: IMPORT_ISCN
                path: ISCN
                label: ISCN
                importTarget: true
                gridColumn: false
              - id: IMPORT_HGVS_cDNA
                path: HGVS_cDNA
                label: HGVS_cDNA
                importTarget: true
                gridColumn: false
              - id: IMPORT_gDNA
                path: HGVS_gDNA
                label: HGVS_gDNA
                importTarget: true
                gridColumn: false
              - id: IMPORT_HGVS_protein
                path: HGVS_protein
                label: HGVS_protein
                importTarget: true
                gridColumn: false
          - label: Variante
            type: 
                id: nested
                rowExpansion: true
                root: variants
            fields:
              - id: COLUMN_variantId
                label: ID
                path: variant.reference._id
              - id: COLUMN_cDNA
                label: HGVS cDNA
                path: variant.transcript
              - id: COLUMN_gDNA_GRCh38
                label: HGVS gDNA (GRCh38)
                path: variant.reference.GRCh38.gDNA
              - id: COLUMN_genomic_position_GRCh38
                label: Genomic Position (GRCh38)
                path: variant.reference.GRCh38
                customValueRenderer: gen_pos_renderer
              - id: COLUMN_gDNA_GRCh37
                label: HGVS gDNA (GRCh37)
                path: variant.reference.GRCh37.gDNA
              - id: COLUMN_genomic_position_GRCh37
                label: Genomic Position (GRCh37)
                path: variant.reference.GRCh37
                customValueRenderer: gen_pos_renderer
