---
scheme:
    _id:
        type: UUID
    name:
        type: string
        required: true
    progress:
        type: string
        required: true
    uploadFormat:
        type: string
        required: true
        enum:
          - excel_template
          - excel_clinvar
          - phenopacket
    uploadFormatConfig:
        csv:
            preset:
                type: string
                enum:
                  - csv
                  - tsv
                  - custom
            field_delimiter:
                type: string
            record_terminator:
                type: string
    uploadedFiles:
      - id:
            type: string
            required: true
        name: 
            type: string
            reuqired: true
        size:
            type: integer
            required: true
        type:
            type: string
            reuqired: true
        source:
            type: string
            reuqired: true
        data:
            type: buffer
            reuqired: true
    valueMapping:
        type: any
    processing:
        type: any
    user:
        type: UUID
        reference: CORE_users
        required: true
    created:
        type: timestamp
        required: true
layouts: {}
